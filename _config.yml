# Site settings
title: HCMGIS Profile
description: >- # this means to ignore newlines until "baseurl:"
  HCMGIS Profile.
baseurl: "/profile"  # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
repository: hcmgis/hcmgis.github.io


# Build settings
markdown: kramdown
# plugins:
# - jekyll-feed


# Author Info
author:
  name     : John Doe
  image    : https://drive.google.com/file/d/1saCHGs40qmdrvxDTjLC9oX8PN_ahtgNS/view?usp=sharing
  email    : hcmgis.dost@gmail.com
  github   : hcmgis
  twitter  : hcmgis
  linkedin : hcmgis
  facebook : hcmgis


# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name


# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"


# Posts default Permalink
permalink: articles/:title


# Exclude from processing.
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock
